<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrativo</title>
  <style>
    /* ===================== BASE ===================== */
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 20% 20%, #0a0a0a, #000000 80%);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Fundo animado simulando luz passando */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        90deg,
        rgba(0, 255, 100, 0.05) 0 2px,
        transparent 2px 20px
      );
      animation: moveLight 6s linear infinite;
      z-index: -1;
    }

    @keyframes moveLight {
      from { transform: translateX(0); }
      to { transform: translateX(-100px); }
    }

    /* ===================== CONTAINER ===================== */
    .container {
      position: relative;
      background: rgba(10, 10, 10, 0.95);
      padding: 40px 45px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 150, 0.3);
      text-align: center;
      width: 360px;
      transition: box-shadow 0.3s ease;
      z-index: 2;
    }

    .container:hover {
      box-shadow: 0 0 30px rgba(0, 255, 150, 0.5);
    }

    /* ===================== LOGO ===================== */
    .logo {
      width: 160px;
      margin-bottom: 25px;
      border-radius: 15px;
      filter: drop-shadow(0 0 8px rgba(0, 255, 120, 0.6));
      transition: transform 0.3s ease;
    }

    .logo:hover { transform: scale(1.05); }

    /* ===================== TÍTULO ===================== */
    h2 {
      color: #00ff99;
      margin-bottom: 25px;
      font-weight: 600;
      text-shadow: 0 0 8px rgba(0, 255, 100, 0.4);
    }

    /* ===================== CAMPOS E BOTÕES ===================== */
    input, button {
      border-radius: 10px;
      padding: 12px;
      font-weight: bold;
      font-size: 15px;
      width: 100%;
      margin-bottom: 10px;
      border: none;
      transition: all 0.25s ease;
      box-sizing: border-box;
    }

    input {
      background: linear-gradient(90deg, #1a1a1a, #1a1a1a);
      color: #eee;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 8px #00ffcc;
    }

    button {
      cursor: pointer;
      color: #000;
    }

    .btn-cadastrar { background: linear-gradient(90deg, #eaff00, #00ffa6); }
    .btn-entrar { background: linear-gradient(90deg, #00fff0, #007bff); }
    .btn-logout { background: linear-gradient(90deg, #ff4d4d, #ff0000); }

    button:hover, input:hover {
      filter: brightness(1.2);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="pages/logo site.png" alt="Logo Drive BR" class="logo">

    <h2>Login Administrativo</h2>

    <!-- FORMULÁRIO DE LOGIN -->
    <form id="authForm">
      <input type="email" id="userEmail" placeholder="Email">
      <input type="password" id="userPassword" placeholder="Senha">
      <button type="button" id="signUpButton" class="btn-cadastrar">Cadastrar</button>
      <button type="button" id="signInButton" class="btn-entrar">Entrar</button>
      <button type="button" id="forgotPasswordButton">Esqueci a senha</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        onAuthStateChanged,
        sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDrQ96d1pORSEQrhkMaK-_o5JAQQNgHCck",
        authDomain: "autenticar4rodas.firebaseapp.com",
        projectId: "autenticar4rodas",
        storageBucket: "autenticar4rodas.appspot.com",
        messagingSenderId: "34155904336",
        appId: "1:34155904336:web:5dbc1f674d66fc0e598055"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ELEMENTOS
    const userEmail = document.querySelector("#userEmail");
    const userPassword = document.querySelector("#userPassword");
    const signUpButton = document.querySelector("#signUpButton");
    const signInButton = document.querySelector("#signInButton");
    const forgotPasswordButton = document.querySelector("#forgotPasswordButton");

    // CADASTRO
    signUpButton.addEventListener("click", async () => {
      const email = userEmail.value;
      const password = userPassword.value;
      if (!email || !password) return alert("Preencha email e senha!");
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Conta criada com sucesso!");
      } catch (error) {
        alert("Erro ao criar conta: " + error.message);
      }
    });

    // LOGIN
    signInButton.addEventListener("click", async () => {
      const email = userEmail.value;
      const password = userPassword.value;
      if (!email || !password) return alert("Preencha email e senha!");
      try {
        await signInWithEmailAndPassword(auth, email, password);
        // Redireciona para a página desejada
        window.location.href = "pages/home.html";
      } catch (error) {
        alert("Erro no login: " + error.message);
      }
    });

    // RESET SENHA
    forgotPasswordButton.addEventListener("click", async () => {
      const email = userEmail.value;
      if (!email) return alert("Digite seu email para redefinir a senha");
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Email de redefinição de senha enviado!");
      } catch (error) {
        alert("Erro ao enviar email: " + error.message);
      }
    });

   
  </script>

  <!-- BLOQUEIO DE INSPECIONAR -->
  <script>
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.onkeydown = function(e) {
      if(e.keyCode==123) return false;
      if(e.ctrlKey && e.shiftKey && ['I','C','J'].includes(String.fromCharCode(e.keyCode))) return false;
      if(e.ctrlKey && e.keyCode==85) return false;
    };
  </script>

</body>
</html>
