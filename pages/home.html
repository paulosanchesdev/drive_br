<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Drive BR</title>
  <style>
    /* Fonte digital */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    /* Tema padrão: escuro */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      transition: all 0.5s ease;
    }

    /* Tema claro */
    body.light {
      background-color: #f0f0f0;
      color: #111;
    }

    /* Logo em hexágono */
    .logo {
      width: 240px;
      margin: 40px auto 20px;
      display: block;
      animation: pulseLogo 3s infinite alternate;
      filter: drop-shadow(0 0 4px #0f0);
      clip-path: polygon(
        50% 0%, 
        93% 25%, 
        93% 75%, 
        50% 100%, 
        7% 75%, 
        7% 25%
      );
      transition: all 0.4s ease;
      cursor: pointer;
    }

    body.light .logo {
      filter: drop-shadow(0 0 4px #888);
    }

    @keyframes pulseLogo {
      from { filter: brightness(105%) drop-shadow(0 0 4px #00ff66); }
      to { filter: brightness(120%) drop-shadow(0 0 10px #00bfff); }
    }

    .logo:hover {
      transform: scale(1.1);
      filter: brightness(140%) drop-shadow(0 0 15px #00ff66) drop-shadow(0 0 30px #00ff66);
    }

    /* Contêiner do menu */
    .menu-container {
      text-align: center;
      margin: 20px 0 80px;
    }

    .hex-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .hexagon {
      position: relative;
      width: 160px;
      height: 90px;
      text-align: center;
      background: #111;
      color: #999;
      font-size: 1.1em;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      clip-path: polygon(
        50% 0%, 
        93% 25%, 
        93% 75%, 
        50% 100%, 
        7% 75%, 
        7% 25%
      );
      transition: all 0.4s ease;
      box-shadow: inset 0 0 10px #000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 10px;
      line-height: 1.2;
      text-decoration: none;
    }

    .hexagon.yellow {
      padding: 10px 25px;
    }

    .hexagon:hover {
      color: #fff;
      transform: scale(1.1);
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      from { filter: brightness(100%); }
      to { filter: brightness(140%); }
    }

    .hexagon.green:hover {
      background: #00ff66;
      box-shadow: 0 0 15px #00ff66, 0 0 30px #00ff66, 0 0 60px #00ff66;
    }

    .hexagon.yellow:hover {
      background: #ffee00;
      box-shadow: 0 0 15px #ffee00, 0 0 30px #ffee00, 0 0 60px #ffee00;
    }

    .hexagon.blue:hover {
      background: #00bfff;
      box-shadow: 0 0 15px #00bfff, 0 0 30px #00bfff, 0 0 60px #00bfff;
    }

    body.light .hexagon {
      background: #eee;
      color: #111;
      box-shadow: inset 0 0 10px #ccc;
    }

    body.light .hexagon:hover {
      color: #000;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .hex-row {
        gap: 25px;
      }

      .hexagon {
        width: 130px;
        height: 75px;
        font-size: 1em;
      }

      .logo {
        width: 200px;
      }
    }

    @media (max-width: 480px) {
      .hex-row {
        flex-direction: column;
        align-items: center;
      }

      .hexagon {
        width: 160px;
        margin-bottom: 15px;
      }

      .logo {
        width: 150px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo (aciona a troca de tema) -->
  <img src="logo site.png" alt="Logo Drive BR" class="logo" id="themeToggle">

  <!-- Menu -->
  <div class="menu-container">
    <div class="hex-row">
      <a href="cadastro_alunos.html" target="_blank" class="hexagon green">Alunos</a>
      <a href="cadastro-intrutores.html" target="_blank" class="hexagon yellow">Instrutores</a>
      <a href="cadastro_veiculos.html" target="_blank" class="hexagon blue">Veículos</a>
      <a href="agendamentos.html" target="_blank" class="hexagon green">Aulas</a>
    </div>
  </div>

<script>
  // Carregar tema salvo
  function loadTheme() {
    const saved = localStorage.getItem("drivebr_theme");
    if (saved === "light") {
      document.body.classList.add("light");
    }
  }

  // Alternar tema ao clicar na logo
  document.getElementById("themeToggle").addEventListener("click", () => {
    document.body.classList.toggle("light");

    // Salva o tema
    localStorage.setItem(
      "drivebr_theme",
      document.body.classList.contains("light") ? "light" : "dark"
    );
  });

  // Aplicar tema salvo ao carregar
  loadTheme();
</script>

</body>
</html>
